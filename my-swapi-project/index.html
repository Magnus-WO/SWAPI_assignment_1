<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>SWAPI</title>
  </head>
  <body>
    <nav class="navbar">
      <button class="navbar__button navbar__button--films">Films</button>
      <button class="navbar__button navbar__button--people">People</button>
      <button class="navbar__button navbar__button--planets">Planets</button>
      <button class="navbar__button navbar__button--vehicles">Vehicles</button>
    </nav>
    <nav class="navbar--filter"></nav>
    <main class="main">
      <p class="main__paragraph">
        Welcome, click on one of the links to learn about Star Wars
      </p>
      <section class="main__record">
        <div class="record--image"></div>
        <div class="record-property record-property--1"></div>
        <div class="record-property record-property--2"></div>
        <div class="record-property record-property--3"></div>
        <div class="record-property record-property--4"></div>
        <div class="record-property record-property--5"></div>
        <button class="record--button">
          <div class="record-property record-property--description"></div>
        </button>
      </section>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
